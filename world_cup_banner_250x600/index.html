<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ball</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		
		<p class="total">TOTAL</p>
		<p id="number" class="number">0</p>
		<p class="game-over">GAME OVER!</p>
		<p class="click-ball">CLICK BALL<br>TO START</p>
		
		<p class="congrats"><span>CONGRATULATIONS,</span><br>YOU WON!</p>
		<img class="win" src="win2.png">
		<button class="button-claim-prize"><a href="http://superlenny.com/sports" target="_blank">CLAIM PRIZE</a></button>
		
		<img class="note" src="note.png">
		<p class="note-text">KEEP<br>BALL<br>UP 10 TIMES<br>TO WIN</p>
		
		<img class="logo" src="superlenny_logo_square.svg">
		
		<img class="button-start" src="click_to_start.png">
		
		<div class="ball-start"></div>
		
		<div class="ball">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
		<img class="arrow" src="arrow.png">
		
		<button class="button-try-again">TRY AGAIN?</button>
		
	</div>
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/velocity/0.11.9/jquery.velocity.min.js'></script>
	<script src="script.js"></script>

</body>

</html>
